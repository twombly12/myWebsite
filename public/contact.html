<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Interactive</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/content-elements.js"></script>
    <script>
        head()
    </script>

</head>

<body class="day">
    <header>
        <script>
            header()
        </script>
    </header>
    <main class="">


        <section class="landing sub-landing contact-background">
            <div class="content section">
                <h1>Contact Us <br></h1>
            </div>
        </section>
        <div class="stripe sub-landing"></div>


        <section class="section top text-image section two-column">
            <div>
                <h2 class="center-text text-underline">Get <span class="dark-color-text"> Started</span> today</h2>
                <img src="../assets/contact-image.JPG" />
            </div>
            <div class="form-container shadowed-box white-background ">
                <p>Fill in the form to begin your journey towards bringing your vision into reality</p>
                <form class="contact-form">
                    <label for="name">Name</label>
                    <input class="form-input" type="text" id="name" placeholder="">
                    <label for="email">Email</label>
                    <input class="form-input" type="email" id="email" placeholder="">
                    <label for="subject">Subject</label>
                    <input class="form-input" type="text" id="subject" placeholder="">
                    <label for="message">Message</label>
                    <textarea class="form-input" id="message" placeholder="" cols="30" rows="10"></textarea>
                    <span class="button color submit"><input  type="submit" value="Send Message"></span>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <script>
            footer()
        </script>
    </footer>







    <script src="../js/contact.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
